<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Precios</h2>
        <form id="formulario">
            <label for="cantidad">Cantidad de ítems:</label>
            <input type="number" id="cantidad" min="1" required>

            <label for="precio">Precio por ítem:</label>
            <input type="number" id="precio" min="0.01" step="0.01" required>

            <label for="estado">Código de estado:</label>
            <select id="estado">
                <option value="UT">UT</option>
                <option value="NV">NV</option>
                <option value="TX">TX</option>
                <option value="AL">AL</option>
                <option value="CA">CA</option>
            </select>

            <button type="submit">Totalizar</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="./src/presenter.js" type="module"></script>

</body>
</html>
